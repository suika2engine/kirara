<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Suika2 Kirara</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

	<div class="vertical-grid-area">
		<div class="vertical-grid-area-top">
			<div class="top-horizontal-grid-area">
				<div class="top-horizontal-grid-area-left">
					<div class="scenario-container">
						<ul id="scenario" class="scenario-list">
						</ul>
					</div>
				</div>
				<div class="top-horizontal-grid-area-right">
					<div class="top-right-vertical-grid-area">
						<div id="prop-container" class="top-right-vertical-grid-area-top">
							<div id="prop-msg" class="prop-pane">
								文章:
								<textarea id="prop-msg-text" class="prop-textmulti"></textarea>
							</div>
						</div>
						<div class="top-right-vertical-grid-area-bottom">
							<div class="palette-panel">
								<ul id="palette" class="palette-list-holder">
									<li class="palette-list-item" draggable="true" id="cmd-message">文章</li>
									<li class="palette-list-item" draggable="true" id="cmd-serif">セリフ</li>
									<li class="palette-list-item" draggable="true" id="cmd-choose">選択肢</li>
									<li class="palette-list-item" draggable="true" id="cmd-vol">音量</li>
									<li class="palette-list-item" draggable="true" id="cmd-cha">キャラ移動</li>
									<li class="palette-list-item" draggable="true" id="cmd-label">目印を付ける</li>
									<li class="palette-list-item" draggable="true" id="cmd-goto">目印にジャンプ</li>
									<li class="palette-list-item" draggable="true" id="cmd-set">フラグを立てる</li>
									<li class="palette-list-item" draggable="true" id="cmd-if">フラグでジャンプ</li>
									<li class="palette-list-item" draggable="true" id="cmd-chapter">章タイトル</li>
									<li class="palette-list-item" draggable="true" id="cmd-wait">時間待ち</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="vertical-grid-area-bottom">
			<div class="bottom-horizontal-grid-area">
				<div class="bottom-horizontal-grid-area-left">
					<div class="thumbnail-holder">
						<img id="thumbnail-picture" class="thumbnail-picture">
					</div>
				</div>
				<div class="bottom-horizontal-grid-area-right">
					<div class="tab-wrap">
						<input id="tab-txt" type="radio" name="tab-btn">
						<input id="tab-bg" type="radio" name="tab-btn" checked>
						<input id="tab-ch" type="radio" name="tab-btn">
						<input id="tab-bgm" type="radio" name="tab-btn">
						<input id="tab-se" type="radio" name="tab-btn">
						<div class="tab-area">
							<label class="tab-txt-label" for="tab-txt">脚本</label>
							<label class="tab-bg-label" for="tab-bg">背景</label>
							<label class="tab-ch-label" for="tab-ch">キャラ</label>
							<label class="tab-bgm-label" for="tab-bgm">音楽</label>
							<label class="tab-se-label" for="tab-se">効果音</label>
						</div>
						<div class="tab-panel-area">
							<div id="tab-panel-txt" class="tab-panel">
								<ul id="txt-list" class="tab-list-holder">
								</ul>
							</div>
							<div id="tab-panel-bg" class="tab-panel">
								<ul id="bg-list" class="tab-list-holder">
								</ul>
							</div>
							<div id="tab-panel-ch" class="tab-panel">
								<ul id="ch-list" class="tab-list-holder">
								</ul>
							</div>
							<div id="tab-panel-bgm" class="tab-panel">
								<ul id="bgm-list" class="tab-list-holder">
								</ul>
							</div>
							<div id="tab-panel-se" class="tab-panel">
								<ul id="se-list" class="tab-list-holder">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="../js/index.js"></script>
</body>
</html>
