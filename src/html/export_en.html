<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Suika2 Kirara</title>
  <link rel="stylesheet" href="../css/export.css">
</head>
<body>

  <div class="grid0-area">
    <div class="grid0-up">
      <div class="navigation">
        <a role="button" id="page-header" class="file">Export</a>
        <a role="button" id="return" href="index_en.html">Back to the Editor</a>
      </div>
    </div>
    <div class="grid0-bottom">
      <div>
        <h2>Which medium would you like to use for distribution?</h2>
        <select id="dist">
          <option value="web">On Web</option>
          <option value="dvd">On DVD</option>
          <option value="usb">On USB flash memory</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <h2>Execute export</h2>
        <button id="export-windows">For Windows</button>
        <button id="export-winmac">For Windows/Mac</button>
        <button id="export-web">For Web (HTML)</button>
        <p>This may take a while.</p>
        <p>You can't run the HTML version locally on your machine.</p>
      </div>
    </div>
  </div>

  <script src="../js/export.js"></script>
</body>
</html>
